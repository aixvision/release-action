name: Artifact Release

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.7.0
      with:
          node-version: '20'

    - name: Run Script
      run: node main.js
